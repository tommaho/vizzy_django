{% extends 'vizzy/base.html' %}

{% block content %}

  {% if form.errors %}
    <p>There was an error. Please try again.</p>
  {% endif %}

   <form action="{% url 'accounts:login' %}" method='post'>
    {% csrf_token %}
    {{ form.as_div }}

    <button name="submit">Log in</button>
  </form>

{% endblock content %}
