<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vizzy</title>

    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light mb-4 border">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'vizzy:index' %}">
                Vizzy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'vizzy:create' %}">
                            Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'vizzy:datasets' %}">
                            Datasets</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'vizzy:visualize' %}">
                        Visualize</a></li>
                </ul> <!-- End of links on left side of navbar -->
            </div> <!-- Closes collapsible parts of navbar -->

        </div> <!-- Closes navbar's container -->
    </nav> <!-- End of navbar -->

    <div class="container">
        {% block content %}{% endblock content %}
    </div>

</body>

</html>
